<!DOCTYPE html>
<html>
  <head>
    <title>Bản đồ động</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([21.0285, 105.8542], 13); // Hà Nội

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap contributors",
      }).addTo(map);

      const locations = [
        { name: "Đền Ngọc Sơn", lat: 21.033, lng: 105.852 },
      { name: "Lăng Bác", lat: 21.0379, lng: 105.834 },
      { name: "Hồ Tây", lat: 21.070, lng: 105.822 },
      { name: "Văn Miếu", lat: 21.028, lng: 105.835 },
      { name: "Nhà hát lớn", lat: 21.025, lng: 105.860 },
      ];

      locations.forEach((loc) => {
        L.marker([loc.lat, loc.lng]).addTo(map).bindPopup(`<b>${loc.name}</b>`);
      });
    </script>
  </body>
</html>
